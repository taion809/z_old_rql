language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - wget https://github.com/chobie/php-protocolbuffers/archive/master.zip -O /tmp/protobuf.zip
  - cd /tmp && unzip /tmp/protobuf.zip
  - cd php-protocolbuffers-master
  - phpize && ./configure --prefix=/usr && make && make install
  - cd ~
  - echo 'extension=protobuf.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer self-update
  - composer install --no-interaction --prefer-source --dev -o

script: php vendor/bin/phpunit

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
